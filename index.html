<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payo Mobile App</title>
    <!-- cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

   
  </head>
  <body class="bg-[#F4F5F7] h-screen w-full" >
    <header>
      <nav class="relative pt-48 w-full h-screen">
        <img src="assets/bg.png" alt="" srcset="" class="absolute ml-12" />
        <img
          src="assets/Group.png"
          alt=""
          srcset=""
          class="absolute left-44 top-56"
        />
        <div class="pt-28 h-full">
          <div class="hero-content flex-col lg:flex-row-reverse">
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text font-bold">Mobile Number</span>
                  </label>
                  <input
                    type="number"
                    placeholder="Enter your number"
                    class="bg-[#F4F5F7] p-2  input-bordered rounded-2xl"
                    id="phone"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text font-bold">4 Digit Pin</span>
                  </label>
                  <input
                    type="number"
                    placeholder="Enter 4 Digit Pin"
                    class="bg-[#F4F5F7] p-2  input-bordered rounded-2xl"
                    id="pin"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button
                    class="bg-[#0874F2] font-semibold px-32 py-3 rounded-2xl text-white text-xl"
                    id="login_btn"
                  >
                    Login
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <script src="scripts/loginValidation.js"></script>
  </body>
</html>
